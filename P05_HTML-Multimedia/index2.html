<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>.: HTML Multimedia - Video Audio</title>
</head>
<body>
    <!--Bir video gösterimi-->

    <p>En temel kullanımı</p>
    <video src="test-video.mp4" width="320px" height="240px"></video>
    <p>Video oynatma araçları olan hali:</p>
    <video src="test-video.mp4" width="320px" height="240px" controls></video>
    <p>Önyüklemeli ve oynatma araçları olan hali..</p>
    <video src="test-video.mp4" width="320px" height="240px" controls preload></video>
    <p>Önyüklemeli,oynatma araçları olan otomatik oynatmalı hali..</p>
    <video src="test-video.mp4" width="320px" height="240px" controls autoplay></video>
    <p>Önizleme resimli oynatma araçları olan hali..</p>
    <video poster="video-onizleme-resmi.JPG" src="test-video.mp4" width="320px" height="240px" controls></video>
</body>
</html>
